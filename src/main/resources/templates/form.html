<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de diaristas</title>
</head>
<body>
<h1>Cadastro de diaristas</h1>

<form method="POST" th:object="${form}">
  <label for="nam">Nome: </label>
  <input type="text" id="nam" name="nome" th:field="*{nome}"><br>

  <label for="tel">Telefone: </label>
  <input type="tel" id="tel" name="telefone" th:field="*{telefone}"><br>

  <label for="cpf">CPF: </label>
  <input type="text" id="cpf" name="cpf" th:field="*{cpf}"><br>

  <button type="submit">Salvar</button>
</form>
</body>
</html>
